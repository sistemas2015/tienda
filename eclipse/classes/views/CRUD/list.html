#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.list.title', type.name) /}

<div id="crudList" class="${type.name}">

    <h2 id="crudListTitle">&{'crud.list.title', type.name}</h2>

    <div id="crudListSearch" >
       #{crud.search /}
    </div>

    <div id="crudListTable">
        <b>#{crud.table /}</b>
    </div>

    <div id="crudListPagination" style="font-size: 12px; font-weight: bold;">
        #{crud.pagination /}
    </div>

    <p id="crudListAdd">
        <a href="@{blank()}" style="font-size: 14px; font-weight: bold;" class="btn btn-primary">Nuevo</a>
    </p>

</div>
