<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
    </head>
    <body id="crud">
 
 <div class="container">
	<div class="row">

            <h1><a href="/admin"><i class="fa fa-home fa-1x"></i> Panel de Administraci√≥n</a></h1>
        </div>


            <div id="crudBreadcrumb" style="font-size: 14px">
                #{crud.navigation /}
            </div>

#{if flash.success}
            <div class="crudFlash flashSuccess" style="font-size: 14px">

#{doLayout /}
        </div>

     
    </div>
</div>
